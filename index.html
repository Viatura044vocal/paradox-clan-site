<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADOX - Estoque da Base</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
    <h1>PARADOX - Base</h1>
</header>

<main>

    <section id="estoque-box" style="margin-bottom: 20px;">
    <h2>üì¶ Estoque Atual do Cl√£</h2>

    <div id="listaEstoque" style="padding: 10px; background: #222; border-radius: 10px;">
        Carregando estoque...
    </div>
</section>


    <section id="pedido">
        <h2>üìù Solicitar Item</h2>

        <input id="nick" placeholder="Seu nick">
        <input id="item" placeholder="Nome do item">
        <input id="qtd" type="number" placeholder="Quantidade">

        <textarea id="motivo" placeholder="Motivo"></textarea>

        <button onclick="criarPedido()">Enviar pedido</button>

        <p id="msg"></p>
    </section>

</main>

<script src="app.js"></script>
    <script>
    // ---------- CARREGAR ESTOQUE ----------
    function carregarEstoque() {
        let estoque = JSON.parse(localStorage.getItem("estoqueParadox")) || [];
        let div = document.getElementById("listaEstoque");

        if (estoque.length === 0) {
            div.innerHTML = "<p>Nenhum item no estoque.</p>";
            return;
        }

        let html = "<ul>";
        estoque.forEach(item => {
            html += `
                <li style='margin: 5px 0;'>
                    <strong>${item.nome}</strong> ‚Äî Quantidade: ${item.qtd}
                </li>
            `;
        });
        html += "</ul>";

        div.innerHTML = html;
    }

    carregarEstoque();
</script>

</body>
</html>
